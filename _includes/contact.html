<h2 class="title">contact</h2>
<div class="contact">
    <ul class="unstyled clearfix">
        <li>
            <a class="icon-weibo" title="weibo" href="http://weibo.com/{{ site.weibo_username }}"></a>
        </li>
        <li>
            <a class="icon-github-circled" title="github" href="https://github.com/{{ site.github_username }}"></a>
        </li>
        <li>
            <a class="icon-mail" title="gmail" href="mailto:{{ site.email }}"></a>
        </li>
    </ul>
</div>
